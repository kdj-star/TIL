{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<h1>파일 업로드</h1>
<div class="container" style="background-color: yellow; display: flex; justify-content: center; align-items: center;">
    <div>
        <div style="height: 300px; width: 300px; overflow:hidden; margin: 10px;">
            <img id="display_image" src="https://dummyimage.com/300x300/000/fff" alt="" style=" width:100%; height:100%; object-fit:cover; border-radius: 20px;">
        </div>
        <form method="POST" action="{% url 'photos:PhotoUpload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form Form %}
            <input type="submit" class="btn btn-primary col-12" value="제출" style="width: 300px;">
        </form>
    </div>
</div>

<script>
    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
        document.getElementById('display_image').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    } else {
        document.getElementById('display_image').src = "";
    }
    }
</script>
{% endblock%}
