{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}회원가입{% endblock title %}


{% block content %}
<section class="container d-flex flex-column justify-content-center align-items-center" style="margin:10px;">
  <h1>회원가입</h1>
  <img id="display_image" src="https://dummyimage.com/300x300/000/fff" alt="" style="height: 300px; width: 300px; border-radius: 20px; margin: 10px;">
        <form method="POST" action="{% url 'accounts:signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary col-12" value="제출" style="width: 300px;">
        </form>
    <input class="btn btn-outline-primary" type="submit" value="Submit">
  </form>
</section>
<script>
    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
        document.getElementById('display-image').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    } else {
        document.getElementById('display-image').src = "";
    }
    }
</script>

{% endblock content %}
