{% extends 'base.html' %}
{% block content %}


  <div class="container" style="margin-top: 100px;">
    <h1 style = 'margin-bottom: 50px;'>
      {{ email }}
    </h1>
    <form action="" method="post" class="form-example" style="margin-left: 400px;">
      <div style="display: flex;">
        <div class="form-example">
          <label for="code">Enter code: </label>
          <input type="text" name="code" id="code" required />
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="check_code()" >확인</button>
      </div>
      
    </form>
  </div>


      <script>

        function check_code(){
            
            code = document.getElementById('code').value;


            if(code == {{ code }}  ){
                
                alert('ok');
                window.location.href="{% url 'photos:index' %}";
            }
            else{
                alert('not ok');
            }
                

        }
        

        $('#submit').click(check_code);


      </script>

{% endblock %}
