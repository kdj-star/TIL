


{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link href="{% static 'css/common.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/event_handler.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 100px;">
        <button style = 'margin: 10px;' onclick="location.href='/apps/create_note'" >
            새 노트 생성
        </button>
        <div style="display: flex;" >

            {% if user.is_authenticated %}  
            {% for note in notes %}
            <form method="POST" action="{% url 'apps:update_note' note.id %}" enctype="multipart/form-data">{% csrf_token %}
                <div  style="background-color: yellow; width: 300px; margin:10px;"><!--포스트잇 부분-->
                    <textarea class="ball" name="note" style="width: 180px; height:180px; margin:20px; background-color: yellow; border-color: yellow;" onchange="this.form.submit()">{{ note.content }}</textarea>
                </div>
            </form>
            {% endfor %} 
            {% else %}
            <p><a href="{% url 'accounts:login' %}">로그인</a>이 필요합니다.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
